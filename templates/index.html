<script>
  // Function to generate random data
  function generateData() {
        return Array.from({ length: 7 }, () => Math.floor(Math.random() * 10 + 35));
    }

    // Chart color configurations
    const chartColors = {
        temperature: {
            border: '#FF851B',
            fill: 'rgba(255, 133, 27, 0.2)'
        },
        bloodPressure: {
            border: '#007bff',
            fill: 'rgba(0, 123, 255, 0.2)'
        },
        heartRate: {
            border: '#dc3545',
            fill: 'rgba(220, 53, 69, 0.2)'
        },
        bloodOxygen: {
            border: '#28a745',
            fill: 'rgba(40, 167, 69, 0.2)'
        }
    };

    // Initialize Chart.js charts
    function initCharts() {
        const charts = [
            { id: 'tempChart', color: chartColors.temperature },
            { id: 'bpChart', color: chartColors.bloodPressure },
            { id: 'hrChart', color: chartColors.heartRate },
            { id: 'boChart', color: chartColors.bloodOxygen }
        ];
        const labels = ['', '', '', '', '', '', ''];

        charts.forEach(chart => {
            const ctx = document.getElementById(chart.id).getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        data: generateData(),
                        borderColor: chart.color.border,
                        backgroundColor: chart.color.fill,
                        borderWidth: 2,
                        tension: 0.4,
                        fill: 'start'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            display: false
                        },
                        x: {
                            display: false
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    elements: {
                        point: {
                            radius: 0
                        }
                    }
                }
            });
        });
    }

    // Initialize charts on page load
    document.addEventListener('DOMContentLoaded', initCharts);
document.addEventListener('DOMContentLoaded', function() {
  document.getElementById('confirmLogout').addEventListener('click', function() {
    window.location.href = "{{ url_for('logout') }}";
  });
});

</script>
