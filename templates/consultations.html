{%extends 'index.html'%}
{%block content%}
<style>
    /* styles.css */
.consultations-main {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    min-height: 100vh;
    background: #f9f9f9;
}

.consultations-container {
    width: 100%;
    max-width: 900px;
    background: white;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    padding: 20px;
}

.search-bar {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
}

.search-bar input {
    flex-grow: 1;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-right: 10px;
}

.search-bar button {
    background: transparent;
    border: none;
    cursor: pointer;
    font-size: 20px;
    color: #007bff;
}

.doctor-list {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.doctor-card {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 15px;
    border: 1px solid #eee;
    border-radius: 5px;
    transition: background 0.2s;
}

.doctor-avatar-container {
    position: relative;
    margin-bottom: 15px;
}

.doctor-avatar {
    width: 60px;
    height: 60px;
    border-radius: 50%;
}

.status-indicator {
    position: absolute;
    bottom: 0;
    right: 0;
    width: 15px;
    height: 15px;
    border-radius: 50%;
    border: 2px solid white;
}

.status-online {
    background: #28a745; /* Green for online */
}

.status-offline {
    background: #aaa; /* Gray for offline */
}

.doctor-details {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
}

.doctor-name {
    font-size: 1.2em;
    margin-bottom: 5px;
}

.doctor-specialization,
.doctor-location {
    color: #555;
    margin: 0;
}

.doctor-rating {
    display: flex;
    justify-content: center;
    margin-top: 10px;
    color: #f39c12;
}

.rating {
    display: inline-block;
}

.rating .fa-star {
    color: #ddd; /* Default color */
    cursor: pointer;
    transition: color 0.2s;
}

.rating .fa-star.rated {
    color: #f5b301; /* Color for rated stars */
}

.doctor-actions {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 10px;
}

.appointment-btn,
.chat-btn,
.favorite-btn {
    background: transparent;
    border: none;
    cursor: pointer;
    font-size: 20px;
    color: #007bff;
    padding: 5px;
    border-radius: 5px;
}

.appointment-btn {
    color: #28a745;
}

/* Mobile styles */
@media (max-width: 768px) {
    .consultations-container {
        padding: 10px;
    }

    .doctor-card {
        padding: 10px;
    }

    .doctor-avatar {
        width: 50px;
        height: 50px;
    }

    .doctor-rating {
        justify-content: center;
    }

    .rating .fa-star {
        font-size: 24px;
    }
}

</style>
<body>
    <main id="main">
    <div class="consultations-main">
        <div class="consultations-container">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search doctors by name or specialization">
                <button id="search-btn" title="Search"><i class="fas fa-search"></i></button>
            </div>
            <div id="doctor-list" class="doctor-list">
                <!-- Doctor cards will be inserted here by JavaScript -->
            </div>
        </div>
    </div>
</main>
    <script>
        document.getElementById('search-btn').addEventListener('click', async () => {
    const searchTerm = document.getElementById('search-input').value.trim();
    if (!searchTerm) return;

    try {
        const response = await fetch(`/api/doctors?search=${encodeURIComponent(searchTerm)}`);
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        const doctors = await response.json();
        updateDoctorList(doctors);
    } catch (error) {
        console.error('Error searching for doctors:', error);
    }
});
function updateDoctorList(doctors) {
    const doctorList = document.getElementById('doctor-list');
    doctorList.innerHTML = ''; // Clear current list
    
    doctors.forEach(doctor => {
        const doctorCard = document.createElement('div');
        doctorCard.className = 'doctor-card';
        doctorCard.innerHTML = `
            <img src="${doctor.avatar}" alt="${doctor.name}" class="doctor-avatar">
            <div class="doctor-details">
                <div class="doctor-name">${doctor.name}</div>
                <div class="doctor-specialization">${doctor.specialization}</div>
                <div class="doctor-location">${doctor.location}</div>
                <div class="doctor-rating">
                    ${'‚≠ê'.repeat(Math.round(doctor.average_rating))} (${doctor.average_rating.toFixed(1)})
                </div>
            </div>
            <div class="doctor-actions">
                <button class="appointment-btn">üìÖ</button>
                <button class="chat-btn">üí¨</button>
                <button class="favorite-btn">‚ù§Ô∏è</button>
            </div>
        `;
        doctorList.appendChild(doctorCard);
    });
}
function fetchDoctors() {
    fetch('/api/doctors')
        .then(response => response.json())
        .then(data => {
            const doctorList = document.getElementById('doctor-list');
            doctorList.innerHTML = '';
            data.forEach(doctor => {
                const doctorCard = document.createElement('div');
                doctorCard.className = 'doctor-card';
                doctorCard.innerHTML = `
                    <img src="${doctor.avatar}" alt="${doctor.name}" class="doctor-avatar">
                    <div class="doctor-details">
                        <h2 class="doctor-name">${doctor.name}</h2>
                        <p class="doctor-specialization">${doctor.specialization}</p>
                        <p class="doctor-location">${doctor.location}</p>
                        <div class="doctor-rating">${renderStars(doctor.average_rating)}</div>
                    </div>
                `;
                doctorList.appendChild(doctorCard);
            });
        })
        .catch(error => console.error('Error fetching doctors:', error));
}

document.addEventListener('DOMContentLoaded', fetchDoctors);

function renderStars(rating) {
    let stars = '';
    for (let i = 1; i <= 5; i++) {
        stars += `<i class="fa ${i <= rating ? 'fa-star' : 'fa-star-o'}"></i>`;
    }
    return stars;
}
 
    </script>
{%endblock content%}
